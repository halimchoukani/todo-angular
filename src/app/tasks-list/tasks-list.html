<h1>Liste des tâches</h1>
<button class="btn btn-primary" (click)="setAction('add')">Ajouter une tâche</button>
@if(action === "add"){
<app-tasks-add></app-tasks-add>
} @if(action === "edit"){
<app-tasks-edit [selectedTask]="selectedTask"></app-tasks-edit>
<button type="button" class="btn btn-secondary" (click)="setAction('')">Annuler</button>

}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tâche</th>
      <th scope="col">Etat</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (task of tasks; track task.id) {
    <tr>
      <th scope="row">{{ task.id }}</th>
      <td>{{ task.taskName }}</td>
      <td>{{ task.taskStatus }}</td>
      <td>
        <button class="btn btn-success" (click)="setAction('edit', task.id)">Editer</button>
        <button class="btn btn-danger" (click)="deleteTask(task.id)">Supprimer</button>
      </td>
    </tr>
    }
  </tbody>
</table>
