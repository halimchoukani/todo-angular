<form>
  <div class="mb-3">
    <label for="taskName" class="form-label">TÃ¢che</label>
    <input
      type="text"
      class="form-control"
      id="taskName"
      #taskName
      value="{{ selectedTask?.taskName }}"
    />

    <div class="mb-3">
      <label for="taskStatus" class="form-label">Etat</label>
      <select
        class="form-select"
        id="taskStatus"
        #taskStatus
        value="{{ selectedTask?.taskStatus }}"
      >
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </div>
  </div>

  <button
    type="button"
    class="btn btn-primary"
    (click)="editTask(taskName.value, taskStatus.value)"
  >
    Editer
  </button>
</form>
